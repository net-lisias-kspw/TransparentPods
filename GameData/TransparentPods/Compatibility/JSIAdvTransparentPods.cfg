// JSIAdvTransparentPod
@Part[cycloPod]:NEEDS[JSIAdvTransparentPod]:FOR[TransparentPods]
{
	MODULE
	{
		name = JSIAdvTransparentPod
		transparentTransforms = HumptyEVA_Window
		distanceToCameraThreshold = 50
	}
}

@Part[monoPod]:NEEDS[JSIAdvTransparentPod]:FOR[TransparentPods]
{
	MODULE
	{
		name = JSIAdvTransparentPod
		transparentTransforms = MonoEVA_Window
		distanceToCameraThreshold = 50
	}
}


@Part[panoPod]:NEEDS[JSIAdvTransparentPod]:FOR[TransparentPods]
{

	MODULE
	{
		name = JSIAdvTransparentPod
		transparentTransforms = EVAWindows
		distanceToCameraThreshold = 50
	}
}

